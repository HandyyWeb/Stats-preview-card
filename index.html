<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Stat preview Card</title>
  </head>
  <body>
    <main>
      <header>
        <picture>
          <source
            media="(min-width :900px)"
            srcset="image-header-desktop.jpg"
          />
          <img src="image-header-mobile.jpg" alt="" />
        </picture>
      </header>
      <article>
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <h2>10k+</h2>
            <span>COMPANIES</span>
          </div>
          <div class="templates">
            <h2>314</h2>
            <span>TEMPLATES</span>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <span>QUERIES</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
